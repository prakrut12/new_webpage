<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;

            /* Very light gradient background */
            background: linear-gradient(135deg, #eef3ff, #f6eaff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* üåü NEON GLOW BORDER for CARD */
        .container {
            position: relative;
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 520px;
            z-index: 1; 
        }

        .container::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 20px;

            /* üåü Neon glow ring */
            box-shadow: 
                0 0 25px rgba(178, 109, 255, 0.8),
                0 0 45px rgba(178, 109, 255, 0.6),
                0 0 65px rgba(178, 109, 255, 0.4);

            z-index: -1;
        }

        h1 {
            font-size: 30px;
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* BUTTONS (same as before) */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;

            width: 100%;
            padding: 18px;
            margin: 12px 0;

            font-size: 18px;
            font-weight: 600;
            color: white;

            background: linear-gradient(135deg, #7a5cf5, #9a63f8);
            border: none;
            border-radius: 14px;

            cursor: pointer;
            transition: 0.25s ease;

            box-shadow: 0 4px 12px rgba(120, 80, 250, 0.35);
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 22px rgba(120, 80, 250, 0.38);
        }

        .icon {
            font-size: 20px;
        }

    </style>
</head>

<body>

    <div class="container">

        <h1>Project Dashboard</h1>

        <button class="btn" onclick="window.open('https://mbabhishek.github.io/voice-assitance/', '_blank')">
            <span class="icon">üîä</span>
            Voice Assistance Project
        </button>

        <button class="btn" onclick="window.open('https://alternative-communication.vercel.app/', '_blank')">
            <span class="icon">üó£Ô∏è</span>
            Alternative Communication App
        </button>

    </div>

</body>
</html>
